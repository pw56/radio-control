<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
  </head>
  <body>
    <span name="status">404</span><p>
    <span name="message">Not found.</span>
    <style>
      body{
        text-align:center;
        touch-action:pan-x pan-y;
      }
      [name="status"]{
        color:#000;
        font-size:30em;
        transform:translate(-50%,0px);
        position:fixed;
        top:-0.25em;
        left:50%;
      }
      [name="message"]{
        color:#000;
        white-space:nowrap;
        font-size:10em;
        transform:translate(-50%,-50%);
        position:fixed;
        top:3.25em;
      }
    </style>
  </body>
</html>
